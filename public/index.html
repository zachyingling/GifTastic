<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Animal Gif Picker</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="buttons"></div>
      <form class="adding-buttons">
        <h3 class="header">Add an animal</h3>
        <input type="text" name="input-box" id="input-box" />
        <br />
        <input type="submit" value="Submit" id="submit-button" />
      </form>
    </nav>
    <div class="container" id="gifContainer">
      <h3 class="gifHeader text-center">Please enter an word or click a button in the top bar to find a gif related to that word!</h3>
      <hr/>
      <div class="gifs"></div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
